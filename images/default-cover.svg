<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="url(#bg-gradient)" />
  
  <!-- Music note -->
  <g transform="translate(150, 150)">
    <!-- Musical note symbol -->
    <circle cx="0" cy="20" r="15" fill="white" opacity="0.9"/>
    <rect x="12" y="-40" width="6" height="60" fill="white" opacity="0.9"/>
    <ellipse cx="30" cy="-35" rx="15" ry="5" fill="white" opacity="0.9"/>
    
    <!-- Radio waves -->
    <g stroke="white" stroke-width="3" fill="none" opacity="0.6">
      <circle cx="0" cy="0" r="60"/>
      <circle cx="0" cy="0" r="80"/>
      <circle cx="0" cy="0" r="100"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="150" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold" opacity="0.8">
    Radio PWA
  </text>
</svg>